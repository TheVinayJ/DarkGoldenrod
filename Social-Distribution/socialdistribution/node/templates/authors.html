<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors List</title>
</head>
<body>
    <h1>List of Authors</h1>
    
    <ul>
        {% for author in authors %}
        <li>
            <h2>{{ author.display_name }}</h2>
            <p>Host: {{ author.host }}</p>
            <p>Github: <a href="{{ author.github }}">{{ author.github }}</a></p>
            <p>Profile Image: <img src="{{ author.profile_image }}" alt="Profile Image" style="width: 100px;"></p>
            <p>Profile Page: <a href="{{ author.page }}">{{ author.page }}</a></p>
        </li>
        {% empty %}
        <li>No authors found.</li>
        {% endfor %}
    </ul>
</body>
</html>
