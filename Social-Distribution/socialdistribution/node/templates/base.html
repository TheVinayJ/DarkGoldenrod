{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Distribution{% endblock %}</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
        {% block styles %}{% endblock %}
    </head>
    <body>
        <nav class="main-nav">
            <ul>
                <li><a href="/node/">Home</a></li>
                <li><a href="/node/add">New Post</a></li>
                {% if author_id %}
                    <li><a href="{% url 'profile' author_id %}">Profile</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}

                <li><a href="{% url 'authors' %}">Authors</a></li>
            </ul>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        
        {% block scripts %}
        {% endblock %}
        <!-- <script src="{% static 'js/main.js' %}"></script> -->
    </body>
</html>
